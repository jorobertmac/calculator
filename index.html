<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Numbers Be Different</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="memory"></div>
      <div class="screen"></div>
      <button id="0" class="number">0</button>
      <button id="1" class="number">1</button>
      <button id="2" class="number">2</button>
      <button id="3" class="number">3</button>
      <button id="4" class="number">4</button>
      <button id="5" class="number">5</button>
      <button id="6" class="number">6</button>
      <button id="7" class="number">7</button>
      <button id="8" class="number">8</button>
      <button id="9" class="number">9</button>
      <button id="add" class="operator">+</button>
      <button id="subtract" class="operator">-</button>
      <button id="multiply" class="operator">*</button>
      <button id="divide" class="operator">÷</button>
      <button id="period" class="operator">.</button>
      <button id="equals" class="operator">=</button>
      <button id="percent" class="operator">%</button>
      <button id="sign" class="operator">+/-</button>
      <button id="memory" class="operator">MEM</button>
      <button id="memoryAdd" class="operator">M+</button>
      <button id="memoryCycle" class="operator">M</button>
      <button id="delete" class="operator">DEL</button>
      <button id="clear" class="operator">CLR</button>
      <button id="open" class="operator">(</button>
      <button id="close" class="operator">)</button>
      <button id="exponent" class="operator">^</button>
      <button id="root" class="operator">√</button>
      <button id="factorial" class="operator">!</button>
    </div>
  </div>
</body>
</html>
